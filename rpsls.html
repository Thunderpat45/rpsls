<!DOCTYPE html>
    <html>
        <head>
            <link rel = "stylesheet" href = "rpsls.css">
        </head>
        <body>
            <main>
                <div id="title">
                    <h1>ROCK-PAPER-SCISSORS-LIZARD-SPOCK</h1>
                </div>
          
                <div id="playButtonGroupDiv">

                    <div class = "playButtonDiv" id = "playButtonDivRock">
                        <button class ="grid playButton playButtonRock" id="ROCK"></button>
                        <h2>ROCK</h2>
                    </div>

                    <div class = "playButtonDiv" id = "playButtonDivPaper">
                        <button class ="grid playButton playButtonPaper" id="PAPER"></button>
                        <h2>PAPER</h2>
                    </div>

                    <div class = "playButtonDiv" id = "playButtonDivScissors">
			<button class ="grid playButton playButtonScissors" id="SCISSORS"></button>
                        <h2>SCISSORS</h2>
                    </div>

                    <div class = "playButtonDiv" id = "playButtonDivLizard">
			<button class ="grid playButton playButtonLizard" id="LIZARD"></button>
                        <h2>LIZARD</h2>
                    </div>

                    <div class = "playButtonDiv" id = "playButtonDivSpock">
                        <button class ="grid playButton playButtonSpock" id="SPOCK"></button>
                        <h2>SPOCK</h2>
                    </div>
                    
                    <div class = "playButtonDiv" id = "playButtonDivAction">
                        <div class ="grid" id = "action">
				<h2 id="winAction"></h2>
			</div>  	
                    </div>

		    <div class = "playButtonDiv" id = "playButtonDivWinner">
                        <div class ="grid" id = "winner">
				<h2 id="roundWinner"></h2>
			</div>  	
                    </div>

                    <div class = "playButtonDiv" id = "playButtonDivPlayer">
			<h2>Player Move</h2>
                        <div class ="grid" id = "player">
			</div>  	
                    </div>
			
		    <div class = "playButtonDiv" id = "playButtonDivComputer">
			<h2>Computer Move</h2> 
                        <div class ="grid" id = "computer">
			</div> 	
                    </div>
                    
                    <div class = "playButtonDiv" id="playButtonDivNewgame">
                        <button class ="grid" id="newgame">New Game</button>
                    </div>

                    <div class = "playButtonDiv" id = "playButtonDivScore">
                            <h2 class ="grid" id="score"></h2>     
                    </div>
                    
                    
                </div>
            </main>
        </body>
        <script src ="rpsls.js"></script>
    </html>
